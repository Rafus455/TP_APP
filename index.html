<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Application M√©t√©o</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <img src="icons/icon-128.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4052/4052984.png'" alt="Logo M√©t√©o" width="80" height="80">
        <p>Centre m√©t√©o</p>
    </div>

    <!-- J'ai remplac√© le div contenteditable par un input, c'est bien plus stable -->
    <input type="text" class="ville-input" id="ville" placeholder="Tapez une ville (ex: Lyon)">
    <button id="recherche">Rechercher la ville</button>

    <!-- Zone de chargement et erreur -->
    <p id="loading" class="hidden" style="color:white; font-weight:bold;">Chargement...</p>
    <p id="error-message" class="hidden" style="background:red; color:white; padding:5px; border-radius:5px;"></p>

    <!-- Section Affichage M√©t√©o (N√©cessaire pour app.js) -->
    <div id="weather-section" class="hidden">
        <h2 id="city-name" style="color:#063970; margin-bottom:0;">--</h2>
        
        <div style="display:flex; align-items:center; justify-content:center;">
            <div id="weather-icon" style="font-size: 4rem;"></div>
            <div style="font-size: 3rem; font-weight:bold; color:#063970;">
                <span id="temperature">--</span>¬∞C
            </div>
        </div>

        <div style="display:flex; gap:15px; justify-content:center; background:rgba(255,255,255,0.5); padding:10px; border-radius:10px;">
            <div>üí® Vent: <span id="wind">--</span></div>
            <div>üíß Humidit√©: <span id="humidity">--</span></div>
            <div>üå°Ô∏è Ressenti: <span id="feels-like">--</span></div>
        </div>

        <!-- Pr√©visions horaires -->
        <div id="hourly-list" style="margin-top:20px; display:flex; justify-content:space-between;"></div>
        
        <!-- Bouton de notification (optionnel selon ton app.js) -->
        <button id="notify-btn" style="margin-top:15px; font-size:0.8rem; background:#063970;">üîî Notifications</button>
    </div>

    <!-- SCRIPT INTERNE : G√®re uniquement le visuel (Background + Input) -->
    <script>
        const ACCESS_KEY = "4y-7VAiONHJruREqc7S7M39RGl83Vn4Mn3ilObGPcg0"; // Ta cl√© Unsplash

        // Fonction pour changer le fond
        async function updateBackground(ville) {
            if (!ville) return;
            
            // Image par d√©faut si l'API plante
            const defaultImage = "https://images.unsplash.com/photo-1592210454359-9043f067919b?auto=format&fit=crop&w=1600";

            try {
                const res = await fetch(`https://api.unsplash.com/photos/random?query=nature,${ville}&orientation=landscape&client_id=${ACCESS_KEY}`);
                
                if (res.ok) {
                    const data = await res.json();
                    if (data && data.urls && data.urls.full) {
                        applyBackground(data.urls.full);
                    } else {
                        applyBackground(defaultImage);
                    }
                } else {
                    console.warn("Erreur Unsplash (Quota ou Reseau), image par d√©faut.");
                    applyBackground(defaultImage);
                }
            } catch (err) {
                console.log("Erreur JS background:", err);
                applyBackground(defaultImage);
            }
        }

        function applyBackground(url) {
            document.body.style.backgroundImage = `url(${url})`;
            document.body.style.transition = "background-image 0.5s ease-in-out";
        }

        // R√©cup√©ration des √©l√©ments
        const inputVille = document.getElementById("ville");
        const btnRecherche = document.getElementById("recherche");

        // 1. Clic sur le bouton
        btnRecherche.addEventListener("click", function() {
            const villeNom = inputVille.value.trim();
            if (villeNom) {
                updateBackground(villeNom);
                // Note: app.js √©coute aussi ce clic, donc il lancera la m√©t√©o tout seul
            }
        });

        // 2. Touche Entr√©e : On simule le clic
        inputVille.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                btnRecherche.click(); // <--- C'est ici que la magie op√®re
                inputVille.blur();    // Enl√®ve le focus (ferme le clavier sur mobile)
            }
        });
    </script>

    <!-- SCRIPT LOGIQUE : G√®re la m√©t√©o -->
    <script src="app.js"></script>
</body>
</html>
